<div class="form-container">
  <h2 class="form-title">Add New Provider</h2>
  <form [formGroup]="providerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
          <label for="providerName" class="form-label">Name</label>
          <input id="providerName" type="text" formControlName="providerName" class="form-input" placeholder="Enter name" required />
      </div>
      <div class="form-group">
          <label for="providerEmail" class="form-label">Email</label>
          <input id="providerEmail" type="email" formControlName="providerEmail" class="form-input" placeholder="Enter email" required />
      </div>
      <div class="form-group">
          <label for="providerAddress" class="form-label">Address</label>
          <input id="providerAddress" type="text" formControlName="providerAddress" class="form-input" placeholder="Enter address" required />
      </div>
      <button type="submit" class="submit-button" [disabled]="providerForm.invalid">Add Provider</button>
  </form>
</div>
